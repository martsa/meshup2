<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>List Products</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div th:insert="navbar :: navbar">  </div>
		<div>&nbsp;</div>
	  		<div>&nbsp;</div>
	  		<div>&nbsp;</div>
	<div class="container text-center">
		<div>
			<h1>Products List</h1>
		</div>
		<div>
			
		</div>
		<div>&nbsp;</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th style="vertical-align: middle;">ID</th>
						<th style="vertical-align: middle;">Name</th>
						<th style="vertical-align: middle;"><a th:href="@{'/products/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}} + ${keyword != null ? '&keyword=' + keyword : '&keyword='}">Price</a></th>
						<th style="vertical-align: middle;"><a th:href="@{'/products/page/' + ${currentPage} + '?sortField=category.name&sortDir=' + ${reverseSortDir}} + ${keyword != null ? '&keyword=' + keyword : '&keyword='}">Category</a></th>
						<th style="vertical-align: middle;">Details</th>
						<th><a th:href="@{/products/new}" class="btn btn-primary">New</a></th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="product : ${listProducts}">
						<tr>
							<td>[[${product.id}]]</td>
							<td>[[${product.name}]]</td>
							<td>[[${product.price}]]</td>
							<td>[[${product.category.name}]]</td>
							<td>[[${product.details}]]</td>
							<td>
								<a th:href="'/products/edit/' + ${product.id}" class="btn btn-primary">Edit</a>
								&nbsp;
								<a th:href="'/products/delete/' + ${product.id}" class="btn btn-danger">Delete</a>
							</td>
						</tr>	
					</th:block>
				</tbody>
			</table>
		</div>
	
	</div>
	<div th:insert="navbar :: footer">  </div>
</body>

</html>
